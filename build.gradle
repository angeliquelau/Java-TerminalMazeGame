plugins {
    id 'java'
    id 'application'
    id 'pmd'
}

repositories {
    mavenCentral()
}

application {
    mainClass = 'edu.curtin.Assignment1_20322904.Maze'
}

tasks.run.configure {
    standardInput = System.in
}

compileJava {
    options.compilerArgs << '-Xlint:all,-serial'
}

pmd {
    consoleOutput = true
    toolVersion = '6.43.0'
    rulesMinimumPriority = 5
    ruleSets = []
    ruleSetFiles = files('oose-pmd-rules.xml')
}
